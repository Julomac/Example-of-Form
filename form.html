<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </head>
  <body>
    <form id="survey-form">
      <label id="name-label" for="name"
        >Name
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="label-input"
          required
      /></label>
      <label id="email-label" for="email"
        >Email
        <input
          class="label-input"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
      /></label>
      <label id="number-label" for="age"
        >Age (optional):
        <input
          id="number"
          type="number"
          min="18"
          max="120"
          class="label-input"
          placeholder="age"
      /></label>
      <label for="dropdown"
        >Which option best describes your current role?
        <select id="dropdown">
          <option>select current role</option>
          <option>Student</option>
          <option>Full time Job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label for="definetly"
        ><input type="radio" value="1" name="definetly-maybe-notsure" />
        Definetly</label
      >
      <label for="maybe"
        ><input
          type="radio"
          value="2"
          name="definetly-maybe-notsure"
          id="maybe"
        />
        Maybe</label
      >
      <label for="not-sure"
        ><input
          type="radio"
          value="3"
          name="definetly-maybe-notsure"
          id="not-sure"
        />
        Not sure</label
      >
      <label for="dropdown2"
        >What is your favorite feature of freeCodeCamp?
        <select id="dropdown2">
          <option>select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </label>
      <label
        ><input type="checkbox" value="Front-end Projects" />Front-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="Back-end Projects" />Back-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="Data Visualization" />Data
        Visualization</label
      >
      <label><input type="checkbox" value="Challenges" />Challenges</label>
      <label
        ><input type="checkbox" value="Open Source Community" />Open Source
        Community</label
      >
      <label
        ><input type="checkbox" value="Gitter help rooms" />Gitter help
        rooms</label
      >
      <label><input type="checkbox" value="Videos" />Videos</label>
      <label><input type="checkbox" value="City Meetups" />City Meetups</label>
      <label><input type="checkbox" value="Wiki" />Wiki</label>
      <label><input type="checkbox" value="Forum" />Forum</label>
      <label
        ><input type="checkbox" value="Additional Courses" />Additional
        Courses</label
      >
      <label
        >Any comments or suggestions?<textarea
          rows="4"
          cols="50"
          placeholder="Enter comment here..."
        ></textarea>
      </label>
      <input type="submit" id="submit" />
    </form>
  </body>
  <footer></footer>
</html>
